<!DOCTYPE html>

<html>

<head>
	<title> Block Inline Testing </title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"> </script>

	<div data-ns-test="block-inline-button">
		<button> Test 1 </button>
		<button> Test 2 </button>
	</div>
	Answer: Inline

	<br>

	<div data-ns-test="block-inline-div">
		<div> Test 1 </div>
		<div> Test 2 </div>
	</div>
	Answer: Block

	<br>

	<div data-ns-test="block-inline-span">
		<span> Test 1 </span>
		<span> Test 2 </span>
	</div>
	Answer: Inline


	<div data-ns-test="block-inline-p">
		<p> Test 1 </p>
		<p> Test 2 </p>
	</div>
	Answer: Block

	<br>

	<div data-ns-test="block-inline-input">
		<input type="text" placeholder="test1">
		<input type="text" placeholder="test2">
	</div>
	Answer: Inline

	<br>

	<div data-ns-test="block-inline-cite">
		<cite> Test 1 </cite>
		<cite> Test 2</cite>
	</div>
	Answer: Inline

	<br>

	<div data-ns-test="block-inline-cite">
		<code> Test 1 </code>
		<code> Test 2 </code>
	</div>
	Answer: Inline

	<br>

	<div data-ns-test="block-inline-p">
		<p> Test 1 </p>
		<p> Test 2 </p>
	</div>
	Answer: Block

	<br>

	<div data-ns-test="block-inline-h1">
		<h1> Test 1 </h1>
		<h1> Test 2 </h1>
	</div>
	Answer: Block

	<br>

	<div data-ns-test="block-inline-sup">
		<sup> Test 1 </sup>
		<sup> Test 2 </sup>
	</div>
	Answer: Inline

	<br>

	<div data-ns-test="block-inline-sub">
		<sub> Test 1 </sub>
		<sub> Test 2 </sub>
	</div>
	Answer: Inline
	
</body>

</html>
